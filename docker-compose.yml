# Infraestrutura no Docker

services:

  # Zookeper é para gerenciar o cluster Kafka
  # Ele gerencia metadados, coordena brokers, detecta falhas, etc.
  zookeeper:
    image: bitnami/zookeeper:latest
    container_name: zookeeper
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
    ports:
      - "2181:2181"

  # Kafka configurado com apenas 1 broker  
  kafka:
    image: bitnami/kafka:3.3.2
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      ALLOW_PLAINTEXT_LISTENER: "yes"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://:9092
    ports:
      - "9092:9092"
      
  # MongoDB é um banco de dados NoSQL
  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: dsapassword
    ports:
      - "27018:27017"
    volumes:
      - ./mongo-data:/data/db

      